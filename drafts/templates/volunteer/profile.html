{% extends "/volunteer/base.html" %} {% block title %}Volunteer Profile{%
endblock %} {% block content %}
<div class="mt-5">
  <h2>Your Profile</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ profile.name }}</h5>
      <p class="card-text">Email: {{ profile.email }}</p>
      <p class="card-text">Country: {{ profile.country }}</p>
      <p class="card-text">Skills: {{ profile.skills }}</p>
    </div>
  </div>
</div>
{% endblock %}
