<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicCircle</title>
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/home/base.css') }}"
    />
    <style>
      /* Custom CSS styles */

      /* Adjust z-index to ensure button stays above iframe */
      #openMindStudio {
        z-index: 9999; /* Adjust as needed */
      }

      #mindstudioContainer {
        z-index: 9998; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-gray-700 px-5 py-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../static/images/logo.jpg"
            alt="CivicCircle Logo"
            width="30"
            height="24"
            class="rounded-full"
          />
        </a>
        <a class="navbar-brand" href="#">CivicCircle</a>
        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/us">Contact Us</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <button class="btn btn-outline-success" style="margin-right: 10px">
            <a class="nav-link" href="/login"> Login </a>
          </button>
          <button class="btn btn-outline-success">
            <a class="nav-link" href="/sign/up">Sign Up</a>
          </button>
        </form>
      </div>
    </nav>

    <br />
    <main class="mt-4">
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %} {% block body %}{% endblock %}
      </div>
    </main>
    <button
      id="openMindStudio"
      class="fixed bottom-0 right-0 m-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow"
    >
      Open Chat
    </button>

    <!-- MindStudio AI frame container -->
    <div
      id="mindstudioContainer"
      class="hidden fixed bottom-0 right-0 m-4 border border-gray-300 rounded-lg shadow-md overflow-hidden"
    >
      <script type="text/javascript">
        window.MindStudioSettings = {
          publicToken: "pk0aeed77fb2842118acf878c7a34119ff",
          appId: "1d584325-c25b-4e53-8700-2753f5d22f8d",
        };
      </script>
      <script src="https://api.youai.ai/v1/embed.js"></script>
      <iframe
        id="mindstudio-frame"
        referrerpolicy="origin"
        style="
          width: 900px;
          height: 600px;
          border: 1px solid rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          outline: none;
        "
        title="AI Embed"
        frameborder="0"
      ></iframe>
    </div>

    <footer class="text-center text-sm py-4 text-gray-600">
      Â© 2024 CivicCircle. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Function to toggle visibility of MindStudio AI frame
      function toggleMindStudio() {
        var container = document.getElementById("mindstudioContainer");
        container.classList.toggle("hidden");
      }

      // Event listener for button click to toggle MindStudio AI frame
      document
        .getElementById("openMindStudio")
        .addEventListener("click", function () {
          toggleMindStudio();
        });
    </script>
  </body>
</html>
