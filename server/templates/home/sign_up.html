{% extends "/home/base.html" %} {% block head %}
<title>Sign Up - CivicCircle</title>
{% endblock %} {% block body %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-semibold text-center mb-8">Sign Up</h1>

  <!-- Toggle buttons for volunteer and organization -->
  <div class="flex justify-center mb-6">
    <button id="volunteerToggle" class="btn btn-primary mx-2">Volunteer</button>
    <button id="organizationToggle" class="btn btn-primary mx-2">
      Organization
    </button>
  </div>

  <!-- Volunteer registration form -->
  <form
    id="volunteerForm"
    method="post"
    action="/sign/up/volunteer"
    enctype="multipart/form-data"
  >
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        required
      />
    </div>
    <div class="mb-4">
      <label for="phone" class="form-label">Phone Number</label>
      <input
        type="tel"
        id="phone"
        class="form-control"
        name="phone_number"
        required
      />
    </div>
    <div class="mb-4">
      <label for="photo" class="form-label" name="photo">Photo</label>
      <input
        type="file"
        id="photo"
        name="photo"
        class="form-control"
        accept="image/*"
        required
      />
    </div>
    <div class="mb-4">
      <label for="name" class="form-label" name="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" required />
    </div>
    <!-- Add more fields as needed -->

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <!-- Organization registration form -->
  <form
    id="organizationForm"
    class="hidden"
    method="post"
    enctype="multipart/form-data"
  >
    <!-- Organization form fields -->
    <div class="mb-4">
      <label for="orgEmail" class="form-label">Email</label>
      <input
        type="email"
        id="orgEmail"
        class="form-control"
        name="email"
        required
      />
    </div>
    <div class="mb-4">
      <label for="orgPassword" class="form-label">Password</label>
      <input
        type="password"
        id="orgPassword"
        class="form-control"
        name="password"
        required
      />
    </div>
    <div class="mb-4">
      <label for="orgPhone" class="form-label">Phone Number</label>
      <input
        type="tel"
        id="orgPhone"
        class="form-control"
        name="phone_number"
        required
      />
    </div>
    <div class="mb-4">
      <label for="orgPhoto" class="form-label" name="photo">Photo</label>
      <input
        type="file"
        id="orgPhoto"
        class="form-control"
        accept="image/*"
        required
      />
    </div>
    <div class="mb-4">
      <label for="certificate" class="form-label"
        >Certificate Registration</label
      >
      <input
        type="file"
        id="certificate"
        class="form-control"
        name="certificate_registration"
        required
      />
    </div>
    <div class="mb-4">
      <label for="annualReport" class="form-label">Annual Report</label>
      <input
        type="file"
        id="annualReport"
        class="form-control"
        name="annual_report"
        required
      />
    </div>
    <div class="mb-4">
      <label for="boardMembers" class="form-label">List of Board Members</label>
      <input
        type="file"
        id="boardMembers"
        class="form-control"
        name="list_of_board_members"
        required
      />
    </div>
    <!-- Add more fields as needed -->

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
<script src="{{ url_for('static', filename='scripts/home/sign_up.js') }}"></script>
{% endblock %}
