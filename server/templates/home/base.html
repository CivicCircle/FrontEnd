<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicCircle</title>
    <link rel="icon" type="image/x-icon" href="../../static/images/logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/home/base.css') }}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-gray-700 px-5 py-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="../../static/images/logo.jpg"
            alt="CivicCircle Logo"
            width="30"
            height="24"
            class="rounded-full"
          />
        </a>
        <a class="navbar-brand" href="#">CivicCircle</a>
        <div class="navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/us">Contact Us</a>
            </li>
          </ul>
        </div>
        <form class="d-flex">
          <button class="btn btn-outline-success" style="margin-right: 10px">
            <a class="nav-link" href="/login"> Login </a>
          </button>
          <button class="btn btn-outline-success">
            <a class="nav-link" href="/sign/up">Sign Up</a>
          </button>
        </form>
      </div>
    </nav>

    <br />
    <main class="mt-4">
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div
          class="alert alert-{{ category }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %} {% endwith %} {% block body %}{% endblock %}
      </div>
    </main>

    <footer class="text-center text-sm py-4 text-gray-600">
      Â© 2024 CivicCircle. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
