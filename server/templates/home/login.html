{% extends "/home/base.html" %} {% block head %}
<title>Login - CivicCircle</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/home/login.css') }}"
/>
{% endblock %} {% block body %}
<div class="container mx-auto">
  <div class="flex justify-center items-center h-screen">
    <form
      class="w-full max-w-sm bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      method="post"
    >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email Address
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Email"
          value="{{ email }}"
          name="email"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
          value="{{ password }}"
          name="password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Sign In
        </button>
        <a
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          href="#"
        >
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='scripts/home/login.js') }}"></script>
{% endblock %}
